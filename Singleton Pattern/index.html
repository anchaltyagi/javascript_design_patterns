<html>
<head>
	<title>Singleton Pattern</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="./singleton.js"></script>
</head>
<body>
<div class="page-header">
  <h1>Singleton Pattern Sample <small>JavaScript Design Patterns</small></h1>
</div>
<div  class="container">
	<div class="control-group">
		<input type="text" id ="txtName">
		<input class="btn btn-success btn-large" value="Change Name" id="btnChangeName">
	</div>
	<div class="control-group">
		<input type="submit" class="btn btn-primary btn-large" value="Get Name" id="btnGetName">
		<ul id="nameList" class="list-group">
		</ul>
	</div>	    
</div>
<script type="text/javascript">
	var singletonService = singletonService.getInstance();
	$("#btnChangeName").click(function(){
		singletonService.name = $("#txtName").val();
	});
	$("#btnGetName").click(function(){
		$('#nameList').append('<li class="list-group-item"> <div class="thumbnail"><div>'+ singletonService.showName() +'</div></div></li>');			
	});
</script>
</body>
</html>
